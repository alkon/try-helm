      - name: Validate KUBE_CONFIG format (debug only)
        run: |
          echo "==== Cluster Names ===="
          yq e '.clusters[].name' <<< "$KUBECONFIG"

          echo "==== Context Names ===="
          yq e '.contexts[].name' <<< "$KUBECONFIG"

          echo "==== Current Context ===="
          yq e '.current-context' <<< "$KUBECONFIG"
        env:
          KUBECONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Set up Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }} # Add KUBECONFIG as secret in Github

      - name: Show current Kubernetes context
        run: |
          kubectl config current-context
          kubectl get nodes    

      - name: Template Helm chart
        run: |
          helm template my-release ./my-chart-${{ env.CHART_VERSION }}.tgz \
            --namespace default \
            --set image.tag=${{ env.CHART_VERSION }} \
            > rendered.yaml

      - name: Deploy rendered manifests
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            rendered.yaml
          namespace: default
          pull-images: true
          strategy: basic
          route-method: service
          version-switch-buffer: 0
          traffic-split-method: pod
          percentage: 0
          force: false
          annotate-namespace: true
          private-cluster: false
          skip-tls-verify: false
