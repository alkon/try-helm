apiVersion: v1
kind: Service
metadata:
  name: my-release-my-chart
  labels:
    helm.sh/chart: my-chart-v0.1.1
    app.kubernetes.io/name: my-chart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
